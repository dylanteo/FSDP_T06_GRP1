apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
        - name: selenium-hub
          image: selenium/hub:4.26.0  # Use the appropriate Selenium version
          ports:
            - containerPort: 4444  # Default port for the Selenium Hub
            - containerPort: 4442  # Event bus publish port
            - containerPort: 4443  # Event bus subscribe port
          env:
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_SESSION_REQUEST_TIMEOUT
              value: "300"  # Timeout for session requests
            - name: SE_SESSION_RETRY_INTERVAL
              value: "10"   # Retry interval for session requests
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  selector:
    app: selenium-hub
  ports:
    - name: web
      port: 4444
      targetPort: 4444
    - name: publish
      port: 4442
      targetPort: 4442
    - name: subscribe
      port: 4443
      targetPort: 4443
  type: NodePort  # Internal service to allow nodes to connect to the hub
