apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-node-chrome
  labels:
    app: selenium-node-chrome
spec:
  replicas: 2
  selector:
    matchLabels:
      app: selenium-node-chrome
  template:
    metadata:
      labels:
        app: selenium-node-chrome
    spec:
      containers:
        - name: selenium-node-chrome
          image: selenium/node-chrome:4.26.0
          env:
            - name: SE_EVENT_BUS_HOST
              value: "selenium-hub"  # Should match the Service name of the Hub
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"  # Must match the Event Bus subscribe port of your Selenium Hub
            - name: SE_NODE_MAX_SESSIONS
              value: "2"  # Allow this node to handle 2 sessions concurrently
            - name: SE_NODE_SESSION_TIMEOUT
              value: "300"  # Optional: Set session timeout in seconds
            - name: SE_NODE_OVERRIDE_MAX_SESSIONS
              value: "true"  # Optional: Override session limits if necessary
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 5555
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory

