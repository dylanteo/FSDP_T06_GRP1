apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-node-firefox
  labels:
    app: selenium-node-firefox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-node-firefox
  template:
    metadata:
      labels:
        app: selenium-node-firefox
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: selenium-node-firefox
          image: selenium/node-firefox:latest
          ports:
            - containerPort: 5555
          env:
            - name: SE_EVENT_BUS_HOST
              value: selenium-hub
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_MAX_SESSIONS
              value: "3"
            - name: SE_NODE_OVERRIDE_MAX_SESSIONS
              value: "true"
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "echo Starting teardown timer && sleep 180 && kill 1"]
